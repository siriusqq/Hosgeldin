<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sirius Uzay | Hoşgeldiniz</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0a0e2e 0%, #1a237e 50%, #0d47a1 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: white;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.2; }
            100% { opacity: 1; }
        }
        
        .welcome-container {
            text-align: center;
            z-index: 1;
            position: relative;
        }
        
        .welcome-text {
            font-size: 4.5rem;
            font-weight: bold;
            color: #ffffff;
            position: relative;
            display: inline-block;
            text-shadow: 
                0 0 10px #42a5f5,
                0 0 20px #42a5f5,
                0 0 30px #42a5f5;
            letter-spacing: 3px;
            padding: 0 15px;
            -webkit-font-smoothing: antialiased;
            cursor: default;
        }
        
        .welcome-text span {
            display: inline-block;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        
        /* Her harfe özel hover animasyonu */
        .welcome-text:hover span:nth-child(1) { 
            transform: translateY(-10px) rotate(-5deg);
            color: #FF9E80;
        }
        .welcome-text:hover span:nth-child(2) { 
            transform: translateY(-15px) rotate(3deg);
            color: #FFD180;
        }
        .welcome-text:hover span:nth-child(4) { 
            transform: translateY(-12px) scale(1.2);
            color: #8C9EFF;
        }
        .welcome-text:hover span:nth-child(5) { 
            transform: translateY(-8px) rotate(5deg);
            color: #80D8FF;
        }
        .welcome-text:hover span:nth-child(6) { 
            transform: translateY(-18px) rotate(-2deg);
            color: #A7FFEB;
        }
        .welcome-text:hover span:nth-child(7) { 
            transform: translateY(-5px) scale(1.1);
            color: #CCFF90;
        }
        .welcome-text:hover span:nth-child(8) { 
            transform: translateY(-14px) rotate(4deg);
            color: #FFFF8D;
        }
        .welcome-text:hover span:nth-child(9) { 
            transform: translateY(-9px) rotate(-3deg);
            color: #FF8A80;
        }
        .welcome-text:hover span:nth-child(10) { 
            transform: translateY(-7px) scale(1.15);
            color: #EA80FC;
        }
        .welcome-text:hover span:nth-child(11) { 
            transform: translateY(-16px) rotate(2deg);
            color: #B388FF;
        }
        
        /* Ş harfi için özel hover efekti (renk değişmez, sadece ışıltı) */
        .welcome-text span:nth-child(3) {
            position: relative;
            z-index: 1;
        }
        .welcome-text:hover span:nth-child(3) {
            animation: siriusGlow 1.5s infinite alternate;
        }
        @keyframes siriusGlow {
            0% { 
                text-shadow: 
                    0 0 10px #ffffff,
                    0 0 20px #ffffff,
                    0 0 30px #4fc3f7;
            }
            100% { 
                text-shadow: 
                    0 0 20px #ffffff,
                    0 0 40px #ffffff,
                    0 0 60px #4fc3f7;
            }
        }
        
        .subtext {
            margin-top: 30px;
            font-size: 1.8rem;
            color: #e3f2fd;
            text-shadow: 0 0 10px rgba(227, 242, 253, 0.7);
            letter-spacing: 2px;
            -webkit-font-smoothing: antialiased;
            transition: all 0.3s ease;
        }
        
        .welcome-container:hover .subtext {
            transform: scale(1.05);
            text-shadow: 0 0 15px rgba(227, 242, 253, 0.9);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #bbdefb;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            padding: 8px 15px;
            border-radius: 20px;
            background: rgba(187, 222, 251, 0.1);
            backdrop-filter: blur(5px);
        }
        
        .social-link:hover {
            background: rgba(187, 222, 251, 0.2);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .social-link svg {
            width: 24px;
            height: 24px;
            filter: drop-shadow(0 0 5px rgba(187, 222, 251, 0.5));
            transition: all 0.3s ease;
        }
        
        .social-link:hover svg {
            transform: scale(1.2);
        }
        
        .discord-icon {
            fill: #5865F2;
        }
        
        .kick-icon {
            fill: #53FC18;
        }
        
        .sirius-logo {
            margin-bottom: 40px;
            transition: all 0.5s ease;
        }
        
        .welcome-container:hover .sirius-logo {
            transform: rotate(5deg) scale(1.05);
            filter: drop-shadow(0 0 20px rgba(79, 195, 247, 0.9));
        }
        
        .sirius-logo svg {
            width: 120px;
            height: 120px;
            fill: #4fc3f7;
            filter: drop-shadow(0 0 15px rgba(79, 195, 247, 0.8));
            transition: all 0.5s ease;
        }
        
        .glow-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(79, 195, 247, 0.15) 0%, transparent 70%);
            top: 0;
            left: 0;
            z-index: -1;
            animation: pulseGlow 6s infinite alternate;
        }
        
        @keyframes pulseGlow {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="glow-effect"></div>
    
    <div class="welcome-container">
        <div class="sirius-logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12,2.5L8,7l-6,1.5l2,5.5L2,19l6-2.5L12,20l4-3.5L20,19l-2-5l2-5.5L16,7L12,2.5z M12,10c1.1,0,2,0.9,2,2s-0.9,2-2,2s-2-0.9-2-2S10.9,10,12,10z"/>
            </svg>
        </div>
        
        <div class="welcome-text">
            <span>H</span>
            <span>o</span>
            <span>ş</span>
            <span>g</span>
            <span>e</span>
            <span>l</span>
            <span>d</span>
            <span>i</span>
            <span>n</span>
            <span>i</span>
            <span>z</span>
        </div>
        <div class="subtext">Umarım seninle iyi vakitler geçiririz!</div>
        
        <div class="social-links">
            <a href="https://discord.gg/GmTVkX5KcH" target="_blank" class="social-link">
                <svg class="discord-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M14.82 4.26a10.14 10.14 0 0 0-.53 1.1 14.66 14.66 0 0 0-4.58 0 10.14 10.14 0 0 0-.53-1.1 16 16 0 0 0-4.13 1.3 17.33 17.33 0 0 0-3 11.59 16.6 16.6 0 0 0 5.07 2.59A12.89 12.89 0 0 0 8.23 18a9.65 9.65 0 0 1-1.71-.83 3.39 3.39 0 0 0 .42-.33 11.66 11.66 0 0 0 10.12 0q.21.18.42.33a10.84 10.84 0 0 1-1.71.84 12.41 12.41 0 0 0 1.08 1.78 16.44 16.44 0 0 0 5.06-2.59 17.22 17.22 0 0 0-3-11.59 16.09 16.09 0 0 0-4.09-1.35zM8.68 14.81a1.94 1.94 0 0 1-1.8-2 1.93 1.93 0 0 1 1.8-2 1.93 1.93 0 0 1 1.8 2 1.93 1.93 0 0 1-1.8 2zm6.64 0a1.94 1.94 0 0 1-1.8-2 1.93 1.93 0 0 1 1.8-2 1.92 1.92 0 0 1 1.8 2 1.92 1.92 0 0 1-1.8 2z"/>
                </svg>
                Discord
            </a>
            <a href="https://kick.com/siriusq" target="_blank" class="social-link">
                <svg class="kick-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <image href="https://logos-world.net/wp-content/uploads/2024/01/Kick-Symbol.png" width="24" height="24"/>
                </svg>
                Kick
            </a>
        </div>
    </div>

    <script>
        // Yıldız efekti oluşturma
        const starsContainer = document.getElementById('stars');
        const starCount = 200;
        
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            // Rastgele boyut (1-3px)
            const size = Math.random() * 2 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            
            // Rastgele konum
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            
            // Rastgele animasyon süresi
            star.style.animationDelay = `${Math.random() * 2}s`;
            star.style.animationDuration = `${Math.random() * 2 + 1}s`;
            
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
