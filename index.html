<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sirius Uzay | Hoşgeldiniz</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0a0e2e 0%, #1a237e 50%, #0d47a1 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: white;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.2; }
            100% { opacity: 1; }
        }
        
        .welcome-container {
            text-align: center;
            z-index: 1;
            position: relative;
        }
        
        .welcome-text {
            font-size: 4.5rem;
            font-weight: bold;
            color: #ffffff;
            position: relative;
            display: inline-block;
            text-shadow: 
                0 0 10px #42a5f5,
                0 0 20px #42a5f5,
                0 0 30px #42a5f5;
            letter-spacing: 3px;
            padding: 0 15px;
            -webkit-font-smoothing: antialiased;
        }
        
        .welcome-text span {
            display: inline-block;
            opacity: 0;
            transform: translateY(30px);
            animation: spaceIn 0.8s forwards cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        @keyframes spaceIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .welcome-text span:nth-child(1) { animation-delay: 0.1s; }
        .welcome-text span:nth-child(2) { animation-delay: 0.2s; }
        .welcome-text span:nth-child(3) { animation-delay: 0.3s; }
        .welcome-text span:nth-child(4) { animation-delay: 0.4s; }
        .welcome-text span:nth-child(5) { animation-delay: 0.5s; }
        .welcome-text span:nth-child(6) { animation-delay: 0.6s; }
        .welcome-text span:nth-child(7) { animation-delay: 0.7s; }
        .welcome-text span:nth-child(8) { animation-delay: 0.8s; }
        .welcome-text span:nth-child(9) { animation-delay: 0.9s; }
        .welcome-text span:nth-child(10) { animation-delay: 1.0s; }
        .welcome-text span:nth-child(11) { animation-delay: 1.1s; }
        
        .subtext {
            margin-top: 30px;
            font-size: 1.8rem;
            color: #e3f2fd;
            opacity: 0;
            animation: fadeIn 1.5s forwards 1.8s;
            text-shadow: 0 0 10px rgba(227, 242, 253, 0.7);
            letter-spacing: 2px;
            -webkit-font-smoothing: antialiased;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
            opacity: 0;
            animation: fadeIn 1.5s forwards 2.2s;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #bbdefb;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            padding: 8px 15px;
            border-radius: 20px;
            background: rgba(187, 222, 251, 0.1);
            backdrop-filter: blur(5px);
        }
        
        .social-link:hover {
            background: rgba(187, 222, 251, 0.2);
            transform: translateY(-3px);
        }
        
        .social-link svg {
            width: 24px;
            height: 24px;
            filter: drop-shadow(0 0 5px rgba(187, 222, 251, 0.5));
        }
        
        .discord-icon {
            fill: #5865F2;
        }
        
        .kick-icon {
            fill: #53FC18;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        .sirius-logo {
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeIn 1s forwards 0.5s;
        }
        
        .sirius-logo svg {
            width: 120px;
            height: 120px;
            fill: #4fc3f7;
            filter: drop-shadow(0 0 15px rgba(79, 195, 247, 0.8));
        }
        
        .glow-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(79, 195, 247, 0.15) 0%, transparent 70%);
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="glow-effect"></div>
    
    <div class="welcome-container">
        <div class="sirius-logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12,2.5L8,7l-6,1.5l2,5.5L2,19l6-2.5L12,20l4-3.5L20,19l-2-5l2-5.5L16,7L12,2.5z M12,10c1.1,0,2,0.9,2,2s-0.9,2-2,2s-2-0.9-2-2S10.9,10,12,10z"/>
            </svg>
        </div>
        
        <div class="welcome-text">
            <span>H</span>
            <span>o</span>
            <span>ş</span>
            <span>g</span>
            <span>e</span>
            <span>l</span>
            <span>d</span>
            <span>i</span>
            <span>n</span>
            <span>i</span>
            <span>z</span>
        </div>
        <div class="subtext">Umarım seninle iyi vakitler geçiririz!</div>
        
        <div class="social-links">
            <a href="https://discord.gg/GmTVkX5KcH" target="_blank" class="social-link">
                <svg class="discord-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M14.82 4.26a10.14 10.14 0 0 0-.53 1.1 14.66 14.66 0 0 0-4.58 0 10.14 10.14 0 0 0-.53-1.1 16 16 0 0 0-4.13 1.3 17.33 17.33 0 0 0-3 11.59 16.6 16.6 0 0 0 5.07 2.59A12.89 12.89 0 0 0 8.23 18a9.65 9.65 0 0 1-1.71-.83 3.39 3.39 0 0 0 .42-.33 11.66 11.66 0 0 0 10.12 0q.21.18.42.33a10.84 10.84 0 0 1-1.71.84 12.41 12.41 0 0 0 1.08 1.78 16.44 16.44 0 0 0 5.06-2.59 17.22 17.22 0 0 0-3-11.59 16.09 16.09 0 0 0-4.09-1.35zM8.68 14.81a1.94 1.94 0 0 1-1.8-2 1.93 1.93 0 0 1 1.8-2 1.93 1.93 0 0 1 1.8 2 1.93 1.93 0 0 1-1.8 2zm6.64 0a1.94 1.94 0 0 1-1.8-2 1.93 1.93 0 0 1 1.8-2 1.92 1.92 0 0 1 1.8 2 1.92 1.92 0 0 1-1.8 2z"/>
                </svg>
                Discord
            </a>
            <a href="https://kick.com/siriusq" target="_blank" class="social-link">
                <svg class="kick-icon" xmlns="https://i3.wp.com/logos-world.net/wp-content/uploads/2024/01/Kick-Emblem.png?ssl=1" viewBox="0 0 24 24">
                    <path d="M3 3h18v18H3V3zm15.6 9.6c0 .1 0 .1 0 0-.1.1-.1.2-.2.3 0 0 0 .1-.1.1-.6.6-1.3 1.1-2 1.5.3.5.5 1 .7 1.5.1.2.1.4.1.6 0 .3-.1.5-.3.7-.2.2-.5.3-.8.3-.2 0-.4 0-.6-.1l-.6-.3c-.2-.1-.4-.3-.6-.5-.3-.3-.6-.6-.9-1-.5-.6-.9-1.2-1.3-1.8-.1-.2-.3-.3-.5-.3h-.6c-.2 0-.4.1-.5.3-.4.6-.8 1.2-1.3 1.8-.3.4-.6.7-.9 1-.2.2-.4.4-.6.5l-.6.3c-.2.1-.4.1-.6.1-.3 0-.6-.1-.8-.3-.2-.2-.3-.4-.3-.7 0-.2 0-.4.1-.6.2-.5.4-1 .7-1.5-.7-.4-1.4-.9-2-1.5 0 0-.1-.1-.1-.1-.1-.1-.1-.2-.2-.3 0-.1 0-.1 0-.2V9.6c0-.1 0-.1 0-.2.1-.1.1-.2.2-.3 0 0 0-.1.1-.1.6-.6 1.3-1.1 2-1.5-.2-.5-.4-1-.7-1.5-.1-.2-.1-.4-.1-.6 0-.3.1-.5.3-.7.2-.2.5-.3.8-.3.2 0 .4 0 .6.1l.6.3c.2.1.4.3.6.5.3.3.6.6.9 1 .5.6.9 1.2 1.3 1.8.1.2.3.3.5.3h.6c.2 0 .4-.1.5-.3.4-.6.8-1.2 1.3-1.8.3-.4.6-.7.9-1 .2-.2.4-.4.6-.5l.6-.3c.2-.1.4-.1.6-.1.3 0 .6.1.8.3.2.2.3.4.3.7 0 .2 0 .4-.1.6-.2.5-.4 1-.7 1.5.7.4 1.4.9 2 1.5 0 0 .1.1.1.1.1.1.1.2.2.3 0 .1 0 .1 0 .2v3.6z"/>
                </svg>
                Kick
            </a>
        </div>
    </div>

    <script>
        // Yıldız efekti oluşturma
        const starsContainer = document.getElementById('stars');
        const starCount = 200;
        
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            // Rastgele boyut (1-3px)
            const size = Math.random() * 2 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            
            // Rastgele konum
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            
            // Rastgele animasyon süresi
            star.style.animationDelay = `${Math.random() * 2}s`;
            star.style.animationDuration = `${Math.random() * 2 + 1}s`;
            
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
