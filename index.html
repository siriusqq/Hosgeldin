<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoş Geldiniz Animasyonu</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .welcome-container {
            text-align: center;
        }
        
        .welcome-text {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            position: relative;
            display: inline-block;
        }
        
        .welcome-text span {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .welcome-text span:nth-child(1) { animation-delay: 0.1s; }
        .welcome-text span:nth-child(2) { animation-delay: 0.2s; }
        .welcome-text span:nth-child(3) { animation-delay: 0.3s; }
        .welcome-text span:nth-child(4) { animation-delay: 0.4s; }
        .welcome-text span:nth-child(5) { animation-delay: 0.5s; }
        .welcome-text span:nth-child(6) { animation-delay: 0.6s; }
        .welcome-text span:nth-child(7) { animation-delay: 0.7s; }
        .welcome-text span:nth-child(8) { animation-delay: 0.8s; }
        .welcome-text span:nth-child(9) { animation-delay: 0.9s; }
        .welcome-text span:nth-child(10) { animation-delay: 1.0s; }
        
        .subtext {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #666;
            opacity: 0;
            animation: fadeIn 1s forwards 1.5s;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-text">
            <span>H</span>
            <span>o</span>
            <span>ş</span>
            <span>g</span>
            <span>e</span>
            <span>l</span>
            <span>d</span>
            <span>i</span>
            <span>n</span>
            <span>i</span>
            <span>z</span>
        </div>
        <div class="subtext">Sitemize hoş geldiniz!</div>
    </div>
</body>
</html>
